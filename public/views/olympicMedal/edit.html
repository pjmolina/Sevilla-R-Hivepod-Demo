<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form class="form-inline text-left" name="editForm" keypress-enter="submit()" keypress-esc="cancel()">
			<h3 ng-show="isEdition"  class="text-center" translate="label.class.edit.olympicMedal"></h3>
			<h3 ng-show="isCreation" class="text-center" translate="label.class.create.olympicMedal"></h3>
			<h3 ng-show="isDeletion" class="text-center" translate="label.class.delete.olympicMedal"></h3>
			<h3 ng-show="isView"     class="text-center" translate="label.class.singular.olympicMedal"></h3>			
			<fieldset ng-show="dataReceived">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputAthlete">Athlete</label>
						<div>
							<input id="inputAthlete" 
								   name="inputAthlete"
								   type="text" 
								   class="form-control" 
								   placeholder="Athlete" 
								   ng-model="obj.athlete" 
								   ng-readonly="readOnly"
								   required auto-focus />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputAge">Age</label>
						<div>
							<input id="inputAge" 
								   name="inputAge"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Age" 
								   ng-model="obj.age" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputCountry">Country</label>
						<div>
							<input id="inputCountry" 
								   name="inputCountry"
								   type="text" 
								   class="form-control" 
								   placeholder="Country" 
								   ng-model="obj.country" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputYear">Year</label>
						<div>
							<input id="inputYear" 
								   name="inputYear"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Year" 
								   ng-model="obj.year" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputSport">Sport</label>
						<div>
							<input id="inputSport" 
								   name="inputSport"
								   type="text" 
								   class="form-control" 
								   placeholder="Sport" 
								   ng-model="obj.sport" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputGold">Gold</label>
						<div>
							<input id="inputGold" 
								   name="inputGold"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Gold" 
								   ng-model="obj.gold" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputSilver">Silver</label>
						<div>
							<input id="inputSilver" 
								   name="inputSilver"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Silver" 
								   ng-model="obj.silver" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputBronze">Bronze</label>
						<div>
							<input id="inputBronze" 
								   name="inputBronze"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Bronze" 
								   ng-model="obj.bronze" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputTotal">Total</label>
						<div>
							<input id="inputTotal" 
								   name="inputTotal"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Total" 
								   ng-model="obj.total" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="row">	
				<error-zone ng-model="errors"></error-zone>
			</div>

			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
			<div ng-show="uiWorking" class="loader"><img src="images/loader.gif" alt="Working..." /></div>

			<div class="row acc-buttons">
				<button type="button" ng-show="isView" class="btn btn-default" ng-click="cancel($event)">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span translate="cmd.back"></span>
				</button>
				<button type="button" ng-show="isCreation" class="btn btn-primary" ng-click="add()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-plus"></span>
					<span translate="cmd.create"></span>
				</button>
				<button type="button" ng-show="isEdition" class="btn btn-primary" ng-click="update()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-save"></span>
					<span translate="cmd.update"></span>
				</button>
				<button type="button" ng-show="isDeletion" class="btn btn-primary" ng-click="delete()">
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.delete"></span>
				</button>
				<button type="button" ng-show="canEdit" class="btn btn-primary" ng-click="gotoEdit()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-pencil"></span>
					<span translate="cmd.modify"></span>
				</button>
				<button type="button" ng-hide="isView" class="btn btn-default" ng-click="cancel($event)">
					<span translate="cmd.cancel"></span>
				</button>
				<button type="button" ng-show="canDelete" class="btn btn-primary pull-right" ng-click="gotoDelete()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.confirmDeletion"></span>
				</button>					
			</div>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
