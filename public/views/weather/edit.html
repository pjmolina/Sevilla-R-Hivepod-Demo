<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form class="form-inline text-left" name="editForm" keypress-enter="submit()" keypress-esc="cancel()">
			<h3 ng-show="isEdition"  class="text-center" translate="label.class.edit.weather"></h3>
			<h3 ng-show="isCreation" class="text-center" translate="label.class.create.weather"></h3>
			<h3 ng-show="isDeletion" class="text-center" translate="label.class.delete.weather"></h3>
			<h3 ng-show="isView"     class="text-center" translate="label.class.singular.weather"></h3>			
			<fieldset ng-show="dataReceived">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputLocation">Location</label>
						<div>
							<input id="inputLocation" 
								   name="inputLocation"
								   type="text" 
								   class="form-control" 
								   placeholder="Location" 
								   ng-model="obj.location" 
								   ng-readonly="readOnly"
								   required auto-focus />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputYear">Year</label>
						<div>
							<input id="inputYear" 
								   name="inputYear"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Year" 
								   ng-model="obj.year" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputMonth">Month</label>
						<div>
							<input id="inputMonth" 
								   name="inputMonth"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Month" 
								   ng-model="obj.month" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputDay">Day</label>
						<div>
							<input id="inputDay" 
								   name="inputDay"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Day" 
								   ng-model="obj.day" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputTime">Time</label>
						<div>
							<time-selector id="inputTime" 
										   name="inputTime"
										   ng-model="obj.time"
										   ng-readonly="readOnly"
						       			   ng-required="true"
						       			   required/>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputTemperature">Temperature</label>
						<div>
							<input id="inputTemperature" 
								   name="inputTemperature"
								   type="number"
								   step="any" 
								   class="form-control" 
								   placeholder="Temperature" 
								   ng-model="obj.temperature" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputRelHum">RelHum</label>
						<div>
							<input id="inputRelHum" 
								   name="inputRelHum"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="RelHum" 
								   ng-model="obj.relHum" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputPresure">Presure</label>
						<div>
							<input id="inputPresure" 
								   name="inputPresure"
								   type="number"
								   step="any" 
								   class="form-control" 
								   placeholder="Presure" 
								   ng-model="obj.presure" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputHmdx">Hmdx</label>
						<div>
							<input id="inputHmdx" 
								   name="inputHmdx"
								   type="number"
								   step="1" 
								   class="form-control" 
								   placeholder="Hmdx" 
								   ng-model="obj.hmdx" 
								   ng-readonly="readOnly"
								    />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="row">	
				<error-zone ng-model="errors"></error-zone>
			</div>

			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
			<div ng-show="uiWorking" class="loader"><img src="images/loader.gif" alt="Working..." /></div>

			<div class="row acc-buttons">
				<button type="button" ng-show="isView" class="btn btn-default" ng-click="cancel($event)">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span translate="cmd.back"></span>
				</button>
				<button type="button" ng-show="isCreation" class="btn btn-primary" ng-click="add()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-plus"></span>
					<span translate="cmd.create"></span>
				</button>
				<button type="button" ng-show="isEdition" class="btn btn-primary" ng-click="update()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-save"></span>
					<span translate="cmd.update"></span>
				</button>
				<button type="button" ng-show="isDeletion" class="btn btn-primary" ng-click="delete()">
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.delete"></span>
				</button>
				<button type="button" ng-show="canEdit" class="btn btn-primary" ng-click="gotoEdit()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-pencil"></span>
					<span translate="cmd.modify"></span>
				</button>
				<button type="button" ng-hide="isView" class="btn btn-default" ng-click="cancel($event)">
					<span translate="cmd.cancel"></span>
				</button>
				<button type="button" ng-show="canDelete" class="btn btn-primary pull-right" ng-click="gotoDelete()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.confirmDeletion"></span>
				</button>					
			</div>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
